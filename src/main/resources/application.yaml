spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/task_management_repository
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        current_session_context_class: thread
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
    open-in-view: false
  messages:
    basename: messages

logging:
  level:
    root: info
